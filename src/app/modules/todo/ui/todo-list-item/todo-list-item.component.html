<div>
  <label>
    <input
      type="checkbox"
      [checked]="todo.completed"
      (click)="onToggle($event)"
    />
    <span *ngIf="!todo.completed">{{ todo.name }}</span>
    <del *ngIf="todo.completed"
      ><span>{{ todo.name }}</span></del
    >
  </label>
  <span (click)="onEdit()">Edit</span>
  <span (click)="onDelete()">Delete</span>
</div>
